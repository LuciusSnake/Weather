<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="island">
        <div class="island__item">
          <form class="row g-3" id="formCreate">
            <div class="col-6">
              <input 
                type="text"
                class="form-control"
                name="title"
                placeholder="Title"
              />
            </div>

            <div class="col-2">
              <select class="form-select" name="priority">
                <option value="0" selected >No priority</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
              </select>
            </div>

            <div class="col-2">
              <input
              type="number"
              class="form-control"
              name="estimate"
              placeholder="Rating"
            />
            </div>

            <div class="col-2">
              <button type="submit" class="btn btn-primary w-100">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="island">
        <div class="island__item">
          <div class="row g-3">
            <div class="col-6">
              <input 
                type="text"
                class="form-control"
                id="searchTitle"
                placeholder="Search in title"
              />
            </div>

            <div class="col-6">
              <select class="form-select" id="sort">
                <option value="" selected >Choose sort</option>
                <option value="priority">Sort of priority</option>
                <option value="estimate">Sort of rating</option>
              </select>
            </div>

          </div>
        </div>
      </div>

      <div class="island d-flex flex-column" id="list">
        <div class="island__item text-muted">
          Default checkbox
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
